<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio player</title>
    <link rel="shortcut icon" href="" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <img id="main_fon" alt="" />
    <div class="player">
      <div class="info_music">
        <marquee id="marqueeId" behavior="" direction="">Qoshiq nomi</marquee>
      </div>
      <div class="img_volume">
        <img id="music_img" alt="" />
        <input oninput="volume_func()" value="50" id="volume" type="range" />
      </div>
      <div class="time">
        <span id="current">00:00</span>
        <span id="duration">00:00</span>
      </div>
      <input oninput="play_going_func()" id="play_going" type="range" />
      <div class="play">
        <span onclick="prev()" class="material-symbols-outlined">
          skip_previous
        </span>
        <span
          onclick="play_func()"
          id="play"
          class="active_playing playPause material-symbols-outlined playIcon"
        >
          play_circle
        </span>

        <span onclick="next()" class="material-symbols-outlined">
          skip_next
        </span>
      </div>
      <div class="playerIcon">
        <span class="material-symbols-outlined"> repeat </span>
        <span class="material-symbols-outlined"> shuffle </span>
        <span class="material-symbols-outlined"> queue_music </span>
      </div>
    </div>
    <audio id="audio"></audio>
    <script src="./index.js"></script>
  </body>
</html>
